  #     - backend
  #   volumes:
  #     - ./my-vite-app:/app
  #     - /app/node_modules


  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: myuser
      PMA_PASSWORD: mypass
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  mysql_data:
