version: "3.9"

services:
  backend:
    build: ./Backend
    container_name: backend_service
    restart: always
    env_file:
      - ./Backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./Backend:/usr/src/app
      - /usr/src/app/node_modules

  # frontend:
  #   build: ./my-vite-app
